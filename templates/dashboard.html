{% extends 'layout.html' %}

{% block body %}
<h1>Dashboard <small style="font-size: 20px; color: gray">Welcome, {{session.username}}</small></h1>
<a href="/add_article" class="btn btn-success">Add Article</a>
<hr>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th></th>
                <th></th>
            </tr>
            {% for article in articles %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.created_at }}</td>
                    <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
                    <td><a href="#" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    

{% endblock %}
